<paper-scroll-header-panel fixed class="flex">
  <paper-toolbar>
    <div class="title">Diary</div>
  </paper-toolbar>

  <div class="diary-content layout wrap inline center-center">
    <div class="mdl-grid" ng-repeat="diaryEntry in diaryEntries track by $index" ng-if="$index % 3 == 0">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet" ng-repeat="i in [$index, $index + 1, $index + 2]" ng-if="diaryEntries[i] != null">
        
        <div class="mdl-card mdl-shadow--2dp diary-card">
          <div class="mdl-card__title mdl-card--expand" ng-style="{'background':'url(/images/'+diaryEntries[i].img+') center / cover'}">
            <h2 class="mdl-card__title-text">{{diaryEntries[i].title}}</h2>
          </div>
          <div class="mdl-card__supporting-text">
            {{diaryEntries[i].snippet}}
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <paper-button ng-click="open($event, diaryEntries[i])">Read Entry</paper-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</paper-scroll-header-panel>
