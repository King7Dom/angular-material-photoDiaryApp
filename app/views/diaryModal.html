<md-dialog aria-label="Diary Entry">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3><span>{{diaryEntry.title}}</span></h3>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ok()" aria-label="Close Dialog">
        <md-icon>clear</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    {{diaryEntry.content}}
  </md-dialog-content>
</md-dialog>
